ext: ".ass"
icon: "default.png"
maya:
  import:
    - name: arnold proxy import
      hook: maya_ass_import
      default: False
    - name: open in explorer
      hook: open_in_explorer
      default: True
  export:
    name: arnold prorxy export
    hook: maya_ass_export
    default: False

standalone:
  import:
    - name: open in explorer
      hook: open_in_explorer
      default: True