ext: ".mb"
icon: "default.png"
maya:
  import: 
    - name: mb import 
      hook: maya_mb_import
      default: True
    - name: mb reference
      hook: maya_mb_reference
      default: False
    - name: mb open
      hook: maya_mb_open
      default: False
    - name: open in explorer
      hook: open_in_explorer
      default: True
  export: 
    name: mb export
    hook: maya_mb_export
    default: False

standalone:
  import:
    - name: open in explorer
      hook: open_in_explorer
      default: True
